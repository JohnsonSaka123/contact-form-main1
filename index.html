<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <section class="main">
    <div class="form-container">
      <h1>Contact Us</h1>
      <form action="" class="form">
        <div class="form-group name-details">
          <div class="first-name">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname">
          </div>
          <div class="last-name">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname">
          </div>
        </div>
        <div class="form-group email-section">
          <label for="email">Email Address</label>
          <input type="email" id="email">
        </div>
        <div class="form-group query">
          <label for="query-type">Query type</label>
          <div class="radio-list">
            <div class="radio-btn1 radio-btn">
              <input type="radio" name="" id="query-type">
              <span>General Enquiry</span>
            </div>
            <div class="radio-btn2 radio-btn">
              <input type="radio" name="" id="query-type">
              <span>Support Request</span>
            </div>
          </div>
        </div>
        <div class="form-group Mymessage">
          <label for="message">Message</label>
          <textarea name="" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group consent-section">
          <input type="checkbox" id="consent">
          <label for="consent">I consent to being contacted by the team</label>
        </div>
      </form>
      <button type="submit">Submit</button>
    </div>
  </section>
 <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon!
  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Johnson Saka</a>.
  </div>
</body>
</html>
